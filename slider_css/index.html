<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Sliderbars</title>

    <!-- Swipper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;700;900&display=swap" rel="stylesheet">


</head>

<body>

    <section class="main swiper mySwiper">
        <div class="wrappers swiper-wrapper">
            <div class="slider swiper-slide">
                <img src="img/img1.jpg" alt="" class="image">
            </div>
            <div class="slider swiper-slide">
                <img src="img/img2.jpg" alt="" class="image">
            </div>
            <div class="slider swiper-slide">
                <img src="img/img3.jpg" alt="" class="image">
            </div>
        </div>


        <div class="swiper-button-next nav-btn"></div>
        <div class="swiper-button-prev nav-btn"></div>
        <div class="swiper-pagination"></div>

    </section>





    <script src="js/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            // spaceBetween: 30,
            autoplay: true,
            autoplaySpeed: 2500,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</body>

</html>
